<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
</head>
<body>
  <h1>Order Placed Successfully!</h1>
  <p>Thank you for your purchase, <span id="customer-name"></span>.</p>
  <p>Your order will be delivered soon.</p>
  <button id="go-home">Go to Home</button>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Get customer name from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get("name");
      
        // Display customer name
        document.getElementById("customer-name").textContent = customerName;
      
        // Redirect to Home Page
        document.getElementById("go-home").addEventListener("click", () => {
          window.location.href = "/frontend/index.html"; // Replace with your home page URL
        });
      });
      
</script>
</html>
